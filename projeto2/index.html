<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Contatos</title>
    <link rel="stylesheet" href="./main.css">

</head>
<body>
    <div class="container">
        <h1>Telefone de Contato</h1>
        <form id="form-contatos">
            <input type="text" id="nome-pessoa" required placeholder="Nome" />
            <input type="number" id="telefone-pessoa" required placeholder="Telefone" />
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome
                    </th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <tbody>
        </tbody>
    </div>
    <script src="./main.js"></script>
</body>
</html>
